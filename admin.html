<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            margin: 20px;
        }
        .table-container {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn.logout {
            position: absolute;
            top: 10px;
            right: 20px;
            background-color: #333;
        }
    </style>
</head>
<body>

    <!-- Logout Button -->
    <button class="btn logout" onclick="logout()">Logout</button>

    <div class="container">
        <h2>Unit Details</h2>
        <div class="table-container">
            <table id="unitTable">
                <thead>
                    <tr>
                        <th>Unit Name</th>
                        <th>Location</th>
                        <th>Manufacturing Activity</th>
                        <th>Contact Details</th>
                        <th>Email ID</th>
                        <th>Plot Size</th>
                        <th>Shed</th>
                        <th>Area Required</th>
                        <th>Transaction Type</th>
                        <th>Lease Period</th>
                        <th>Budget</th>
                        <th>Location Preference</th>
                        <th>Power Requirements</th>
                        <th>Water Requirements</th>
                        <th>Waste</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data from MySQL will be inserted here -->
                </tbody>
            </table>
        </div>

        <div class="buttons">
            <button class="btn" onclick="downloadTable()">Download</button>
        </div>
    </div>

    <script>
        // Logout function
        function logout() {
            window.location.href = 'logout.php';  // Redirect to logout page (logout.php)
        }

        // Download table data as CSV
        function downloadTable() {
            var table = document.getElementById("unitTable");
            var rows = table.rows;
            var csv = [];
            for (var i = 0; i < rows.length; i++) {
                var row = [], cols = rows[i].cells;
                for (var j = 0; j < cols.length; j++) {
                    row.push(cols[j].innerText);
                }
                csv.push(row.join(","));
            }
            var csvFile = new Blob([csv.join("\n")], { type: "text/csv" });
            var link = document.createElement("a");
            link.href = URL.createObjectURL(csvFile);
            link.download = "unit_details.csv";
            link.click();
        }

        // Fetch data from the server and populate the table
        window.onload = function() {
            fetch('fetch_data.php')
                .then(response => response.json())
                .then(data => {
                    var tableBody = document.getElementById("unitTable").getElementsByTagName('tbody')[0];
                    data.forEach(row => {
                        var newRow = tableBody.insertRow();
                        Object.values(row).forEach(cellData => {
                            var cell = newRow.insertCell();
                            cell.textContent = cellData;
                        });
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }
    </script>

</body>
</html>
